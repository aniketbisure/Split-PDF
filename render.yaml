services:
  - type: web
    name: pdf-splitter-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
